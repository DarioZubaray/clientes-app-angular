
<div class="card bg-dark text-white my-2">
  <div class="card-header"> {{ titulo }}</div>
  <div class="card-body">
    <form #clienteForm="ngForm">
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="">Nombre</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" [(ngModel)]="cliente.nombre" name="nombre" #nombre="ngModel"/>
          <div class="alert alert-danger my-3" *ngIf="nombre.invalid &amp;&amp; (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">El Nombre es requerido</div>
            <div *ngIf="nombre.errors.minlength">El Nombre debe tener al menos 4 caracteres</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="">Apellido</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" [(ngModel)]="cliente.apellido" name="apellido" #apellido="ngModel"/>
          <div class="alert alert-danger my-3" *ngIf="apellido.invalid &amp;&amp; (apellido.dirty || apellido.touched)">
            <div *ngIf="apellido.errors.required">El Apellido es requerido</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="">E-mail</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" [(ngModel)]="cliente.email" name="email" #email="ngModel"/>
          <div class="alert alert-danger my-3" *ngIf="email.invalid &amp;&amp; (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">El Email es requerido</div>
            <div *ngIf="email.errors.email">El emal debe tener formato correcto</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="">Fecha</label>
        <div class="col-sm-6">
          <input class="form-control" type="date" [(ngModel)]="cliente.createAt" name="createAt" #createAt="ngModel"/>
          <div class="alert alert-danger my-3" *ngIf="createAt.invalid &amp;&amp; (createAt.dirty || createAt.touched)">
            <div *ngIf="createAt.errors.required">La fecha es requerida</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="">Región</label>
        <div class="col-sm-6">
          <select class="form-control" type="date" [compareWith]="compararRegion" [(ngModel)]="cliente.region" name="region" #region="ngModel">
            <option [ngValue]="undefined">-- Seleccione una opción --</option>
            <option *ngFor="let region of regiones" [ngValue]="region">{{ region.nombre }}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
          <ng-template #elseBlock="">
            <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!clienteForm.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="alert alert-danger text-left" *ngIf="errores?.length &gt;0">
  <ul class="ml-1">
    <li *ngFor="let err of errores">{{ err }}</li>
  </ul>
</div>
