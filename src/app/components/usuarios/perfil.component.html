
<div class="card">
  <div class="card-header">
    <div class="card-title">Perfil de {{ _authService.usuario.username }} {{ _authService.usuario.apellido }}</div>
  </div>
  <div class="card-body">
    <form></form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="usuario-nombre">Nombre</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="usuario-nombre" [value]="_authService.usuario.nombre"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="usuario-apellido">Apellido</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="usuario-apellido" [value]="_authService.usuario.apellido"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="usuario-email">Email</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="usuario-email" [value]="_authService.usuario.email"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="usuario-roles">Roles</label>
      <div class="col-sm-10">
        <select class="form-control" id="usuario-roles">
          <option *ngFor="let role of _authService.usuario.roles">{{ role }}</option>
        </select>
      </div>
    </div>
  </div>
</div>
