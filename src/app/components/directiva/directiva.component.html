<div class="card border-dark mt-3">
  <div class="card-header">
    <button type="button" class="btn btn-secondary float-right" (click)="habilitar = !habilitar">{{ habilitar ? 'Ocultar' : 'Mostrar'}}</button>
    <span style="vertical-align: sub;">Listado de cursos</span>
  </div>
  <div class="card-body text-dark" *ngIf="habilitar">
    <ul class="list-group">
      <li *ngFor="let curso of listaCurso" class="list-group-item">{{curso}}</li>
    </ul>
  </div>
</div>
